<template name="navBarWrap">
	<view class="navBarWrap">
		<view class="navList">	  	
			<block wx:for="{{navData}}">
				<text class="navTxt {{index == 0 ? 'navTxtOn' : ''}}" bindtap="changeNav">{{item}}</text>
			</block>	  	
		</view>
		<view class="choseNav">
	  		<text hidden="{{addnav}}" class="f18">+</text>
	  		<text hidden="{{!addnav}}">确定</text>
	  	</view>
	</view>
</template>
